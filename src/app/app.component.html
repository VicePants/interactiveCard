
<div class="page">
    <h1 class="title">{{title}}</h1>

    <div class="content" *ngIf="currentPerson">
        <app-buttons (showPropertyEvent)="showProperty($event)" class="button"></app-buttons>

        <app-data *ngIf="propertyToShow" [person]="currentPerson" [property]="propertyToShow"></app-data>
    </div>
</div>
